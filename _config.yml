# Permalinks
permalink:           pretty


# Setup
title:               Louis Christopher
tagline:             Aspiring Developer
url:                 https://www.louischristopher.me
shorturl:            louischristopher.me

paginate:            1
baseurl:             ""

markdown:    kramdown
highlighter: rouge

# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Louis Christopher
  url:               https://twitter.com/louisnoww

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/louisnow/louisnow.github.io

# This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'

# Ruby Gems
gems:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-redirect-from
